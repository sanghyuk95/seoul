<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="ad">
      <a href="#">
        <img src="./images/ad.jpg" alt="차없는잠수교" />
      </a>
      <div class="close">
        <input type="checkbox" id="close" />
        <label for="close"> 오늘 하루 보지 않기 </label>
        <div class="close-btn"></div>
      </div>
    </section>
    <div class="wrap">
      <header class="header">
        <div class="header-logo">
          <a href="#"></a>
        </div>
        <div class="header-menu">
          <ul class="gnb">
            <li><a href="#">서울소식</a></li>
            <li><a href="#">시민참여</a></li>
            <li><a href="#">분야별정보</a></li>
            <li><a href="#">서울소개</a></li>
            <li><a href="#">부서안내</a></li>
            <li><a href="#">정보공개</a></li>
            <li><a href="#">응답소</a></li>
          </ul>
          <ul class="other">
            <li><a href="#">로그인</a></li>
            <li><a href="#">나의서울</a></li>
            <li><a href="#">전자우편</a></li>
          </ul>
        </div>
      </header>
      <section class="search">
        <div class="search-slogan">
          <a href="#"></a>
        </div>
        <div class="search-box">
          <div class="search-inp">
            <input type="text" placeholder="검색어를 입력해 주세요" />
            <div class="search-inp-img"></div>
          </div>
          <div class="search-weather">
            <div class="search-weather-img"></div>
            <div class="search-weather-info">
              <div class="search-weather-info-up">
                <strong>0℃</strong>
                <p>흐림</p>
              </div>
              <div class="search-weather-info-down">
                <p>
                  미세먼지 (<span>좋음</span>) 초미세먼지 (<span>좋음</span>)
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="search-lang">
          <select class="search-lang-select">
            <option value="ENGLISH">ENGLISH</option>
            <option value="日本語">日本語</option>
            <option value="简体中文">简体中文</option>
            <option value="繁体中文">繁体中文</option>
            <option value="WorldWide">WorldWide</option>
          </select>
          <div class="search-lang-btn">GO</div>
        </div>
      </section>
      <section class="banner">
        <div class="banner-left">
          <div class="banner-left-btn">
            <div class="banner-left-btn-up active">
              <div class="banner-left-btn-up-img">
                <div></div>
              </div>
              <div class="banner-left-btn-up-txt">주요뉴스</div>
            </div>
            <div class="banner-left-btn-down">
              <div class="banner-left-btn-down-img">
                <div></div>
              </div>
              <div class="banner-left-btn-down-txt">시민참여</div>
            </div>
          </div>
          <div class="banner-left-slide">
            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="./images/slide1.jpg" alt="" />
                  <div class="slide-txt">aaaa</div>
                </div>
                <div class="swiper-slide">
                  <img src="./images/slide2.jpg" alt="" />
                  <div class="slide-txt">aaaa</div>
                </div>
                <div class="swiper-slide">
                  <img src="./images/slide3.jpg" alt="" />
                  <div class="slide-txt">aaaa</div>
                </div>
                <div class="swiper-slide">
                  <img src="./images/slide4.jpg" alt="" />
                  <div class="slide-txt">aaaa</div>
                </div>
                <div class="swiper-slide">
                  <img src="./images/slide5.jpg" alt="" />
                  <div class="slide-txt">aaaa</div>
                </div>
              </div>
            </div>
            <div class="swiper-control">
              <div class="swiper-control-page"></div>
              <div class="swiper-control-pre"></div>
              <div class="swiper-control-play"></div>
              <div class="swiper-control-next"></div>
            </div>
          </div>
        </div>
        <div class="banner-right">
          <div class="banner-right-top"></div>
          <div class="banner-right-mid"></div>
          <div class="banner-right-bot"></div>
        </div>
      </section>
      <section class="service"></section>
      <section class="part"></section>
      <section class="notice"></section>
      <section class="categori"></section>
      <section class="news"></section>
      <section class="seoul"></section>
      <section class="event"></section>
      <section class="link"></section>
      <footer></footer>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="./js/index.js"></script>
</html>
